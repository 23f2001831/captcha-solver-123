<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>CAPTCHA Solver</title>    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen p-4">    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full">        <h1 class="text-3xl font-bold text-center mb-6 text-green-400">CAPTCHA Challenge</h1>                <div class="mb-6 flex justify-center">            <img id="captchaImage" src="sample.png" alt="CAPTCHA Image" class="border-2 border-green-500 rounded-lg max-w-full h-auto">        </div>                <form id="captchaForm" class="space-y-4">            <div>                <label for="captchaInput" class="block text-sm font-medium text-gray-700 mb-1">Enter the text above:</label>                <input type="text" id="captchaInput" class="w-full px-4 py-2 rounded-lg bg-gray-50 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 text-gray-900" placeholder="Type here..." autocomplete="off" required>            </div>            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-green-500">                Submit            </button>        </form>                <div id="feedback" class="mt-6 text-center font-semibold">            </div>        <div class="mt-6 text-center text-sm text-gray-600">            <p>To load a custom CAPTCHA image, append <code class="bg-gray-200 px-1 py-0.5 rounded text-xs">?url=https://your-image-url.png</code> to the URL.</p>            <p>For the default image "sample.png", the solution is "ADURB".</p>        </div>    </div>    <script>        document.addEventListener('DOMContentLoaded', () => {            const captchaImage = document.getElementById('captchaImage');            const captchaInput = document.getElementById('captchaInput');            const captchaForm = document.getElementById('captchaForm');            const feedbackDiv = document.getElementById('feedback');            const correctSolution = "ADURB";             const getQueryParam = (param) => {                const urlParams = new URLSearchParams(window.location.search);                return urlParams.get(param);            };            const imageUrl = getQueryParam('url');            if (imageUrl) {                captchaImage.src = imageUrl;            } else {                captchaImage.src = 'sample.png';             }            captchaForm.addEventListener('submit', (event) => {                event.preventDefault();                const userInput = captchaInput.value.trim().toUpperCase();                 if (userInput === correctSolution) {                    feedbackDiv.textContent = 'Correct! CAPTCHA solved.';                    feedbackDiv.className = 'mt-6 text-center font-semibold text-green-500';                } else {                    feedbackDiv.textContent = 'Incorrect. Please try again.';                    feedbackDiv.className = 'mt-6 text-center font-semibold text-red-500';                }                captchaInput.value = '';             });        });    </script></body></html>
